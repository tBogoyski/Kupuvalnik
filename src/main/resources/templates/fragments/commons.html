<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Kupuvalnik</title>

    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body>
<header th:fragment="navigation">

    <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top" id="nav-bar">
        <div class="container-fluid">

            <a class="navbar-brand" th:href="@{/}" style="margin-top: -10px">
                <img src="https://res.cloudinary.com/kupuvalnik-cloud/image/upload/v1637184175/download_js5bzn.svg"
                     alt="Image broke :(" width="140" height="50"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav " id="navbar-separation">

                    <li class="nav-item dropdown nav-bar-font-size" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link dropdown-toggle" href="/" id="navbarDropdownMenuLink2" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Admin Panel
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" th:href="@{/stats}">Statistics</a></li>
                        </ul>
                    </li>

                    <li class="nav-item nav-bar-font-size" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/users/login}">Login</a>
                    </li>
                    <li class="nav-item nav-bar-font-size" sec:authorize="!isAuthenticated()"
                        style="margin-right: 3rem">
                        <a class="nav-link" th:href="@{/users/register}">Register</a>
                    </li>

                    <li class="nav-item nav-bar-font-size" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/offers/all}">All Offers</a>
                    </li>
                    <li class="nav-item nav-bar-font-size" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/offers/add}">Add offer</a>
                    </li>
                    <li class="nav-item nav-bar-font-size" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/messages}">Messages</a>
                    </li>
                    <li class="nav-item dropdown nav-bar-font-size" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" th:href="@{/users/profile}" id="navbarDropdownMenuLink"
                           role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Profile
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">My Offers</a></li>
                            <li><a class="dropdown-item" href="#">Favorites</a></li>
                            <li><a class="dropdown-item" href="#">Profile Overview</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()" style="margin-right: 2rem">
                        <form th:action="@{/users/logout}" th:method="post">
                            <input class="btn btn-link nav-link" style="font-size: 19px" type="submit" value="Logout">
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

</body>
</html>
